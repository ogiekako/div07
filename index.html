<script>
function setnumber(s) {
  n = parseInt(s, 10);
  if (Number.isNaN(n)) {
    n = 0
  }
  res = n / 0.7
  document.getElementById("res").textContent = res
}
</script>

<input type="number" id="num" value="0" onkeyup="setnumber(this.value)" onchange="setnumber(this.value)">
